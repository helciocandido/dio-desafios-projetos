<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio de Projeto - Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="Instagram mobile">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" alt="Instagram Logo">
        <div class="profile-pic">
          <img src="./img/perfil-instagram.jpg" alt="Profile Picture">
        </div>
        <a class="instagram-login" href="#">Continue como helciocandido</a>
        <a class="instagram-logout" href="">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é helciocandido?</p>
        <p class="notaccount">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a class="app-download" href="#"><img src="./img/apple-button.png" alt="Download IOS"></a>
          <a class="app-download" href="#"><img src="./img/googleplay-button.png" alt="Download Android"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
